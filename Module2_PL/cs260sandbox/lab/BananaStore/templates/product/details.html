{% extends "base.html" %}
{% block main%}

<!-- Main Section Heading -->
<h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Product Information</h2>

<!-- Icon Divider -->
<div class="divider-custom">
    <div class="divider-custom-line"></div>
    <div class="divider-custom-icon">
        <i class="fas fa-star"></i>
    </div>
    <div class="divider-custom-line"></div>
</div>

<!-- Main Content -->
<div style="text-align: center;">
    <p>Product: {{ info.product }}</p>
    <p>Price: ${{ info.price }}</p>
    <p>Nutrition Facts: {{ info.nutrition }}</p>
    <p>Origin: {{ info.origin }}</p>
</div>
{% endblock%}
